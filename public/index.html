<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple and beautiful CRUD application built with React."
    />
    <title>CRUD App</title>

    <!-- Theme Color -->
    <meta name="theme-color" content="#000000" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Android -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="CRUD App" />
    <link
      rel="icon"
      sizes="192x192"
      href="%PUBLIC_URL%/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      sizes="512x512"
      href="%PUBLIC_URL%/android-chrome-512x512.png"
    />

    <!-- iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="CRUD App" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />

    <!-- Windows  -->
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta
      name="msapplication-TileImage"
      content="%PUBLIC_URL%/mstile-150x150.png"
    />
    <meta
      name="msapplication-config"
      content="%PUBLIC_URL%/browserconfig.xml"
    />

    <!-- Pinned Tab  -->
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/safari-pinned-tab.svg"
      color="#5bbad5"
    />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="%PUBLIC_URL%/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
<div class="fields">
  <div class="field-cell one">A</div>
  <div class="field-cell two">B</div>
  <div class="field-cell three">C</div>
  <div class="field-cell four">D</div>
</div>

<div class="table">
  <div class="row">
    <div class="cell one">
      <div class="cell-inner">
        <div class="cell-inner-left">
          <label for="a1">A1</label>
        </div>
      </div>
    </div>
    <div class="cell two">
      <div class="cell-inner">
        <div class="cell-inner-right">
          <input id="b1" type="text">
        </div>
      </div>
    </div>
    <div class="cell three">
      <div class="cell-inner">
        <div class="cell-inner-left">
          <label for="c1-1">C1-1</label>
        </div>
        <div class="cell-inner-right">
          <input id="c1-1" type="text">
        </div>
      </div>
      <!-- 以下、cell-innerを5つ繰り返し -->
      <div class="cell-inner">
        <div class="cell-inner-left">
          <label for="c1-2">C1-2</label>
        </div>
        <div class="cell-inner-right">
          <input id="c1-2" type="text">
        </div>
      </div>
      <div class="cell-inner">
        <div class="cell-inner-left">
          <label for="c1-3">C1-3</label>
        </div>
        <div class="cell-inner-right">
          <input id="c1-3" type="text">
        </div>
      </div>
      <div class="cell-inner">
        <div class="cell-inner-left">
          <label for="c1-4">C1-4</label>
        </div>
        <div class="cell-inner-right">
          <input id="c1-4" type="text">
        </div>
      </div>
      <div class="cell-inner">
        <div class="cell-inner-left">
          <label for="c1-5">C1-5</label>
        </div>
        <div class="cell-inner-right">
          <input id="c1-5" type="text">
        </div>
      </div>
    </div>
    <div class="cell four">
      <!-- fourも同様に5つ -->
      <div class="cell-inner">
        <div class="cell-inner-left">
          <label for="d1-1">D1-1</label>
        </div>
        <div class="cell-inner-right">
          <input id="d1-1" type="text">
        </div>
      </div>
      <div class="cell-inner">
        <div class="cell-inner-left">
          <label for="d1-2">D1-2</label>
        </div>
        <div class="cell-inner-right">
          <input id="d1-2" type="text">
        </div>
      </div>
      <div class="cell-inner">
        <div class="cell-inner-left">
          <label for="d1-3">D1-3</label>
        </div>
        <div class="cell-inner-right">
          <input id="d1-3" type="text">
        </div>
      </div>
      <div class="cell-inner">
        <div class="cell-inner-left">
          <label for="d1-4">D1-4</label>
        </div>
        <div class="cell-inner-right">
          <input id="d1-4" type="text">
        </div>
      </div>
      <div class="cell-inner">
        <div class="cell-inner-left">
          <label for="d1-5">D1-5</label>
        </div>
        <div class="cell-inner-right">
          <input id="d1-5" type="text">
        </div>
      </div>
    </div>
  </div>
  <!-- 2行目も同様に -->
</div>
  </body>
</html>
